language: python
env:
  global:
  - IMAGE_NAME=sudermanjr/utilities
  - COMMIT=${TRAVIS_COMMIT::7}
  - MAJ_VERSION="2.0"
before_script:
  - sudo apt-get update
  - sudo apt-get remove docker docker-engine docker.io
  - sudo apt-get install apt-transport-https ca-certificates curl software-properties-common
  - sudo rm /etc/apt/sources.list.d/docker.list
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable edge"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce qemu-user-static
  - mkdir -p ~/.docker
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - echo '{"experimental":"enabled"}' | tee ~/.docker/config.json
  - sudo cat /etc/docker/daemon.json | jq .
  - cat ~/.docker/config.json | jq .
  - sudo service docker restart
  - docker version
  - docker run --rm --privileged multiarch/qemu-user-static:register
  - uname -a
script:
# prepare qemu
- docker build -t $IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT .
- docker images
- docker inspect $IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT
- docker run --rm $IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT /bin/sh -ec "echo Hello from sudermanjr!; set -x; uname -a; cat /etc/alpine-release"
