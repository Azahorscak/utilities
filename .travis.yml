language: python
env:
  global:
  - IMAGE_NAME=sudermanjr/utilities
  - COMMIT=${TRAVIS_COMMIT::7}
  - MAJ_VERSION="2.0"
before_script:
  - update-binfmts --display
  - echo ':arm:M::\x7fELF\x01\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-arm-static:' | sudo tee -a /proc/sys/fs/binfmt_misc/register
  - sudo apt-get update
  - sudo apt-get remove docker docker-engine docker.io
  - sudo apt-get install apt-transport-https ca-certificates curl software-properties-common
  - sudo rm /etc/apt/sources.list.d/docker.list
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable edge"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - mkdir -p ~/.docker
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - echo '{"experimental":true}' | tee ~/.docker/config.json
  - sudo cat /etc/docker/daemon.json | jq .
  - cat ~/.docker/config.json | jq .
  - sudo service docker restart
  - docker version
script:
- docker build -t $IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT .
- docker images
- docker manifest inspect $IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT -v 
